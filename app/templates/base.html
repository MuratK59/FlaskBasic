        {% if baslik %}

        {% else %}
            <title>Python Flask</title>
        {% endif %}
    </head>
    <body>
        <div>
            <a href="/index">Anasayfa</a>
            <a href="{{url_for('login')}}">Giri≈ü</a>

        {% endwith %}

        {% block icerik %}{% endblock icerik %}
